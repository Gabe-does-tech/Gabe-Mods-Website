<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Barba.js & GSAP -->
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="barba-wrapper">
    <div class="barba-container">
      <!-- Header -->
      <header>
        <div class="logo">
          <img src="IMG_7790.png" alt="Gabe Mods Logo" class="logo-image">
        </div>
        <div class="menu-icon" id="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </header>

      <!-- Navigation Menu -->
      <nav class="menu ios-menu" id="menu">
        <ul>
          <li><a href="index.html" data-barba="transition">• Home</a></li>
          <li><a href="mods.html" data-barba="transition">• Mods</a></li>
          <li><a href="games.html" data-barba="transition">• Games</a></li>
          <li><a href="learn-to-mod.html" data-barba="transition">• Learn to Mod</a></li>
          <li><a href="settings.html" data-barba="transition">• Settings</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <section>
        <h1>Welcome to Gabe Mods</h1>
        <p>Your go-to hub for modding and gaming tutorials.</p>
      </section>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
      </footer>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    barba.init({
      transitions: [{
        name: 'fade',
        leave(data) {
          return gsap.to(data.current.container, { opacity: 0, duration: 0.5 });
        },
        enter(data) {
          return gsap.from(data.next.container, { opacity: 0, duration: 0.5 });
        }
      }]
    });
  </script>
</body>
</html>
