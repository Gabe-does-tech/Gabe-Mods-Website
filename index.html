<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabe Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.jpg" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <div class="menu-icon" id="menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pages/settings.html">Settings</a></li> <!-- Removed "More" -->
    </ul>
  </nav>

  <!-- Main Content -->
  <section id="home">
    <h1>Welcome to Gabe Mods</h1>
    <p>Please note that this website is currently under development and it is a long way from complete.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // JavaScript for menu toggle
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const menuLinks = document.querySelectorAll('.menu ul li a');

    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('visible');
    });

    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('visible');
      });
    });

    document.addEventListener('click', (event) => {
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
