<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabe Mods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="IMG_7790.png" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <!-- Hamburger Menu Button -->
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <nav class="menu hidden">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#mods">Mods</a></li>
      <li><a href="#games">Games</a></li>
      <li><a href="#settings">Settings</a></li>
      <li><a href="#more">More</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to Gabe Mods</h1>
    <p>Your hub for mods, games, and more!</p>
  </section>

  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <script>
    // JavaScript to toggle the menu visibility
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('hidden');
    }
  <script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.classList.toggle('active'); // Adds or removes the 'active' class
  }
</script>
</body>
</html>
