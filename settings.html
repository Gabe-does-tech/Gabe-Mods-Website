<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="IMG_7790.png" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <div class="menu-icon" id="menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="mods.html">Mods</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="learn-to-code.html">Learn to Code</a></li> <!-- âœ… Added above Settings -->
      <li><a href="settings.html">Settings</a></li>
    </ul>
</nav>
  <!-- Main Content -->
  <section id="settings">
    <h1>Settings</h1>
    <p>Adjust your preferences below.</p>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label>Choose Theme:</label>
      <button id="toggle-theme" class="theme-btn">Switch to Light Mode</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const toggleThemeBtn = document.getElementById('toggle-theme');

    // Apply saved theme on page load
    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        toggleThemeBtn.textContent = "Switch to Dark Mode";
    }

    // Toggle Theme and Save Preference
    toggleThemeBtn.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');

        if (document.body.classList.contains('light-mode')) {
            localStorage.setItem('theme', 'light');
            toggleThemeBtn.textContent = "Switch to Dark Mode";
        } else {
            localStorage.setItem('theme', 'dark');
            toggleThemeBtn.textContent = "Switch to Light Mode";
        }
    });

    // Hamburger Menu Toggle (Consistent Across Pages)
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');
    const menuLinks = document.querySelectorAll('.menu ul li a');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('visible');
        menuIcon.classList.toggle('active');
    });

    menuLinks.forEach(link => {
        link.addEventListener('click', () => {
            menu.classList.remove('visible');
            menuIcon.classList.remove('active');
        });
    });

    document.addEventListener('click', (event) => {
        if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
            menu.classList.remove('visible');
            menuIcon.classList.remove('active');
        }
    });
  </script>
</body>
</html>
