<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Change Theme</title>
  <meta name="description" content="Customize your theme settings on Gabe Mods. Switch between dark and light modes easily.">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../assets/logo.jpg" alt="Gabe Mods Logo" class="logo-image">
    </div>
    <div class="menu-icon" id="menu-icon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Navigation Menu -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../pages/mods.html">Mods</a></li>
      <li><a href="../pages/settings.html">Settings</a></li>
    </ul>
  </nav>

  <!-- Settings Content -->
  <section id="theme-settings">
    <h1>Theme Settings</h1>
    <p>Select your preferred theme:</p>
    <button id="dark-mode">Dark Mode</button>
    <button id="light-mode">Light Mode</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gabe Mods | All Rights Reserved</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const darkModeBtn = document.getElementById('dark-mode');
    const lightModeBtn = document.getElementById('light-mode');

    darkModeBtn.addEventListener('click', () => {
      document.body.classList.add('dark-theme');
      document.body.classList.remove('light-theme');
      localStorage.setItem('theme', 'dark'); // Save theme preference
    });

    lightModeBtn.addEventListener('click', () => {
      document.body.classList.add('light-theme');
      document.body.classList.remove('dark-theme');
      localStorage.setItem('theme', 'light'); // Save theme preference
    });

    // Load saved theme on page reload
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
    } else {
      document.body.classList.add('light-theme');
    }
  </script>
</body>
</html>
